  <head>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <title>SmUIControls</title>
    <script type="text/javascript" src="env-config.js"></script>
    <link rel="stylesheet" href="sm-ui-controls.css" />
  </head>

  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        gap: 16px;
        justify-content: center;
        align-items: center;
        width: 100dvw;
        height: 100dvh;
        padding: 32px;
        box-sizing: border-box;
      "
    >
      <h1>This is ui controls plugin for video player</h1>
      <div
        style="
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: row;
          gap: 16px;
          justify-content: center;
          align-items: center;
          box-sizing: border-box;
        "
      >
        <div id="video-container1" style="width: 100%; display: flex; align-items: center; justify-content: center">
          <video id="video1" width="100%" height="100%"></video>
        </div>
        <div id="video-container2" style="width: 100%; display: flex; align-items: center; justify-content: center">
          <video id="video2" width="100%" height="100%"></video>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.10.8/shaka-player.compiled.js"
    ></script>
    <script type="text/javascript" src="sm-ui-controls.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
